// 0 = disable, 1 = enable, default = 1
set ex_statshud_cflag "1"

// Statistic -- Total number of kills
// 0 = disable, 1 = enable, default = 1
set ex_statshud_kills "1"

// Statistic -- Sniper kills
// 0 = disable, 1 = enable, default = 0
set ex_statshud_skills "0"

// Statistic -- Headshot kills
// 0 = disable, 1 = enable, default = 0
set ex_statshud_hkills "1"

// Statistic -- Bash kills
// 0 = disable, 1 = enable, default = 0
set ex_statshud_bkills "0"

// Statistic -- Team kills
// 0 = disable, 1 = enable, default = 0
set ex_statshud_tkills "0"

// Statistic -- Total number of deaths
// 0 = disable, 1 = enable, default = 1
set ex_statshud_deaths "1"

// Statistic -- Efficiency
// 0 = disable, 1 = enable, default = 1
set ex_statshud_eff "0"

// Statistic -- Longest killing spree
// 0 = disable, 1 = enable, default = 1
set ex_statshud_lspree "0"

// Statistic -- Longest distance shot
