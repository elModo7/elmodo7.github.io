//******************************************************************************
// Playerstats HUD
//******************************************************************************
// Show stats dashboard on players's HUD (master switch)
// Dashboard can hold a maximum of 5 stats
// 0 = disable (default)
// 1 = enable
set ex_statshud "1"

// Safe mode: disable certain features automatically (due to HUD element limit):
// - Livestats (miscfeatures.cfg - ex_livestats)
// - Sprint HUD (playercontrol.cfg - ex_sprint_hud)
