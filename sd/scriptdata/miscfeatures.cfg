// 0 = disable
// 1 = enable (default)
//set ex_statshud_safemode "1"

// Auto-hide stats dashboard between updates (global switch)
// 0 = disable, 1 = enable, default = 1
set ex_statshud_autohide "0"

// If auto-hide enabled, after how many seconds
// min = 1, max = 10, default = 3
set ex_statshud_autohide_sec "10"

// Allow players to toggle auto-hide on and off (for themselves)
// They must hold the MELEE button for 5 seconds while standing and not moving
// 0 = disable, 1 = enable, default = 1
set ex_statshud_autohide_toggle "0"

// Transparency of stats dashboard
// 0 = disabled, 1 - 9 = level of transparency (higher is more), default = 4
set ex_statshud_transp "0"

