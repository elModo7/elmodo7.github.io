//******************************************************************************
// Call of Duty Health System
//******************************************************************************
// eXtreme+ health control
// 0 = stock health system (health regen) without healthbar
// 1 = stock health system (health regen) with healthbar
// 2 = eXtreme+ medic system (see below) with healthbar (default)
// 3 = eXtreme+ medic system (see below) without healthbar
set ex_healthsystem "0"

// regen delay for stock health system (milliseconds)
// min = 0, max = 99999, default = 5000
//set ex_healthregen_delay "5000"

// regen rate for stock health system
// min = 1 (slow), max = 20 (fast), default = 10
//set ex_healthregen_rate "10"

// regen heavy breathing sounds
// 0 = disabled, 1 = enabled, default = 1
//set ex_healthregen_heavybreathing "1"

// regen heavy breathing cutoff (percentage)
// min = 1, max = 100, default = 75
//set ex_healthregen_heavybreathing_cutoff "75"


//******************************************************************************
// Medic system
//******************************************************************************
// 0 = Medic system totally OFF (no first aid kits)
// 1 = Medic system ON (first aid kits) with auto callouts
// 2 = Medic system ON (first aid kits) without auto callouts (request a medic) (default)
//set ex_medicsystem "2"

// can players heal themself
// 0 = disabled, 1 = enabled, default = 1
//set ex_medic_self "1"

// if using auto callout, set the level of health the call will be made
// min = 0, max = 100, default = 40
//set ex_medic_callout "40"

// minimum heal in health points
// min = 0, max = 99, default = 40
//set ex_medic_minheal "40"

// maximum heal in health points (set higher then minimum!)
// min = ex_medic_minheal+1, max = 100, default = 100
//set ex_medic_maxheal "100"

// show injured players
// 0 = disable, 1 = enable, default = 0
set ex_medic_showinjured "1"

// if showing injured players, flash icon on compass to show injured player (ping) in seconds
// min = 3, max 60, default = 3
//set ex_medic_showinjured_time "3"

// healing ability is lost for causing damage to teammates, in seconds
// 0 = disable, max = 60, default = 30
//set ex_medic_penalty "30"

// penalty messages
// 0 = left, above compass (default)
// 1 = centre screen
//set ex_medic_penalty_msg "0"

// set the ammount of first aid kits issued
// WARNING: rank system overrides this!
// min = 0, max = 9, default = 1
//set ex_firstaid_kits "1"

// randomize number of first aid kits (where ex_firstaid_kits is maximum)?
// WARNING: rank system overrides this!
// 0 = disabled, 1 = enabled, default = 0
//set ex_firstaid_kits_random "0"

// message informing health packs left
// 0 = disable (default)
// 1 = enable (centre screen)
set ex_firstaid_kits_msg "1"

// drop first aid kits
// 0 = disable, 1 = enable, default = 1
//set ex_firstaid_drop "1"

// allow dropped first aid kits to be picked up and added to the player's inventory
// if the player's health is 100%. You can set the threshold from 1 - 9 kits.
// i.e. if this is set to 5, if the player has 6 medi kits, it won't add another unless
// the number of kits falls to 4.
// WARNING: this option requires ex_firstaid_drop to be enabled!
// 0 = disable, max = 9, default = 0
//set ex_firstaid_collect "0"


//******************************************************************************
// Bleeding
//******************************************************************************
// when a player is hurt, you can make them bleed, possibly to death!
// 0 = disable (default)
// 1-100 = enable, set value is probability (percentage)
set ex_bleeding "2"

// start bleeding when health falls to and below?
// min = 1, max = 99, default = 50
//set ex_startbleed "50"

// how much health can the player bleed through?
// 0 = disable
// 1 - 100 = max health loss (default 50)
//set ex_maxbleed "50"

// bleeding pain sounds
// 0 = disabled (default)
// 1 = play sound so ALL can hear
// 2 = play sound so ONLY the bleeding player can hear
//set ex_bleedsound "0"

// bleeding pain shock
// 0 = disabled
// 1 = enabled (default)
//set ex_bleedshock "1"

// bleed message on screen
// 0 = disabled
// 1 = left, above compass (default)
// 2 = centre screen
set ex_bleedmsg "0"
