//******************************************************************************
// Ambient Tracers
//******************************************************************************
// tracer anti-aircraft effects appear off the map area. If 'Anti-Aircraft effects' is enabled in
// the ambient planes section, the delay between tracers is reduced. How many tracers?
// 0 = disable, max = 10, default = 0
set ex_tracers "0"
set ex_tracers_large "0"

// minimum time to wait between tracers in seconds
// min = 5, max = 720, default = 10
set ex_tracers_delay_min "60"

// maximum delay between tracers in seconds (set higher than minimum delay!)
// min = minimum time + 1, max = 1440, default = minimum time + 1
set ex_tracers_delay_max "120"

// to enhance the tracer effect, you can attach the sound of anti-aircraft fire to the position of
// the tracer, this effect is at ambient volumes and distance aware
// 0 = disable, 1 = enable, default = 0
set ex_tracers_sound "1"


//******************************************************************************
// Ambient Flak FX
//******************************************************************************
// flak explosions, smoke and dust across the sky. This will be constant throughout the game
// but if 'Anti-Aircraft effects' is enabled in the ambient planes section, the flak fx will display
// just before the planes arrive, acting as an early warning system. How many flak explosions?
// 0 = disable, max = 10, default = 0
set ex_flakfx "0"
set ex_flakfx_large "0"

// minimum delay between flak bursts in seconds
// min = 5, max = 720, default = 10
set ex_flakfx_delay_min "120"

// maximum delay between flak bursts in seconds (set higher than minimum delay!)
// min = minimum time + 1, max = 1440, default = minimum time + 1
set ex_flakfx_delay_max "240"


