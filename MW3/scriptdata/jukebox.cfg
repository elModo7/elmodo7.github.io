//******************************************************************************
// Jukebox global switch
// WARNING: DO NOT ENABLE BEFORE YOU HAVE DOWNLOADED AND INTEGRATED
// THE OPTIONAL JUKEBOX MOD!
//******************************************************************************
// The jukebox provides in-game music.
// When enabled, players are able to control the jukebox via the controls
// in the Quick Messages window ("v").
// 0 = disabled (default)
// 1 = enabled
//set ex_jukebox "0"


//******************************************************************************
// Jukebox persistent memory
//******************************************************************************
// Allow the jukebox to save and load settings for individual players.
// It saves/loads power status, loop status, shuffle status and current track.
// This is persistent memory. A player can switch off the jukebox and leave the
// server. It will still be switched off when he returns (provided the player is
// using the same name. A player's name is used as the memory file, after removing
// color codes and special characters).
// 0 = disabled
// 1 = enabled (default)
//set ex_jukebox_memory "1"


//******************************************************************************
// Jukebox power-on
//******************************************************************************
// Power on and start playing by default.
// If jukebox memory is enabled, the power status is read from file for each
// player individually. If jukebox memory is disabled or the file doesn't exist,
// this will be the default.
// 0 = disabled
// 1 = enabled (default)
//set ex_jukebox_power "1"


//******************************************************************************
// PROFILE: default
//******************************************************************************
// The number of tracks the jukebox holds for all players without a personal
// profile (the global jukebox file).
// min = 1 (default), max = 99
set ex_jukebox_tracks "10"

// Set the length of each track.
// Use format "minutes:seconds" (like "5:12") or "seconds" (like "312").
// If you make it shorter than the song's actual length, the track is cut off.
// If you make it longer, you will get silence for the remainder of the time.
// If you forget to add the track's length, it will only play for 30 seconds.
set ex_jukebox_length_1 "3:00"
set ex_jukebox_length_2 "3:00"
set ex_jukebox_length_3 "3:00"
set ex_jukebox_length_4 "3:00"
set ex_jukebox_length_5 "3:00"
set ex_jukebox_length_6 "3:00"
set ex_jukebox_length_7 "3:00"
set ex_jukebox_length_8 "3:00"
set ex_jukebox_length_9 "3:00"
set ex_jukebox_length_10 "3:00"


//******************************************************************************
// Jukebox personal profiles (name to profile conversion)
//******************************************************************************
// Link an in-game name (name_X) to a profile name (prof_X) to override the
// default profile with a player-specific one.
// WARNING: personal profiles only work if:
// - Personal jukebox iwd files are named localized_english_iw12.iwd, and are
//   in the "main" folder on the client's PC ("main\localized_english_iw12.iwd").
//   Personal jukebox files are made and maintained by the players. You don't
// 	 have to put them on the server.
// - You have all global jukebox tracks in a seperate jukebox iwd, made as an
//   optional download (by adding _svr_ to the iwd file name), including all
//   remaining silent tracks. You have no silent tracks in the mod's iwd ("e25").

