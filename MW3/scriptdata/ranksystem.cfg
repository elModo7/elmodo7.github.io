//******************************************************************************
// Rank system Overview
//******************************************************************************
// American
// Private, Corporal, Sergeant, Lieutenant, Captain, Major, Colonel, and General

// British
// Private, Corporal, Sergeant, Lieutenant, Captain, Major, Colonel, and General

// Russian
// Soldat, Kapral, Podpraporshchik, Leytenant, Kapitan, Mayor, Polkovnik, and General-Poruchik

// German
// Grenadier, Unteroffizier, Unterfeldwebel, Leutnant, Hauptmann, Major, Oberst, and General


//******************************************************************************
// Rank system
//******************************************************************************
// 8 ranks for each nationality!
// As you progress through the ranks, you are awarded additional ammo, and granted
// extra abilities....e.g. Mortar strikes, Artillery strikes and Airstrikes!
// 0 = disable (default)
// 1 = enable
set ex_ranksystem "1"

// hud display of your rank -- adds to gamestate
// 0 = disable
// 1 = enable: chevron only (default)
// 2 = enable: chevron and text
set ex_rankhud "2"

// rank announce - turns the promotion/demotion announcement on or off
// 0 = disable
// 1 = enable (default).
set ex_rank_announce "1"

// rank setup
// 0 = rank up based on score (including bonus points) (default)
// 1 = rank up and down based on kills and deaths (including special points)
// 2 = same as 1, but including bonus points
set ex_rank_score "0"

// add grenades and landmines on rank promotion
// If enabled, the new nades and landmines are added to the ones the player
// already has. If disabled, it takes away all nades and landmines, and gives
// new ones based on the rank, losing the ones he picked up
// 0 = disable
// 1 = enable (default)
//set ex_rank_promote_nades "1"

// remove grenades and landmines on rank demotion
// If enabled, it removes all grenades and landmines above the amount allowed
// for the new rank. If disabled, the player can keep what he has
// 0 = disable
// 1 = enable (default)
//set ex_rank_demote_nades "1"

// rank status icons
// The game engine only allows 8 status icons (the icons in front of your name
// on the "tab" scoreboard). The ranksystem uses all of them, which disables
// the other status icons (connecting, dead, gunship and ready-up or gametype
// specific status icons like flag carrier, lib, vip and hitman roles).
// Here you can set how ranksystem status icons are handled
// 0 = always disabled
// 1 = always enabled
// 2 = enable, unless a game type requires status icons (default)
// 3 = enable, unless a game type or feature requires status icons
set ex_rank_statusicons "2"


