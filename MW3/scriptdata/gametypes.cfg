set scr_htf_timelimit "20"      // Time limit in minutes (default 20)
set scr_htf_scorelimit "5"      // Score limit (default 5)

// The mode cvar controls how the hold time is handled (default 0)
// 0 = holdtime for each time is kept no matter which team currently has the flag
// 1 = enemy hold time is decreased to zero before own hold time is increased
// 2 = enemy hold time is zeroed as the flag is stolen.
// 3 = enemy hold time is zeroed as your team score
//set scr_htf_mode "0"

//set scr_htf_flagholdtime "90"         // Time in seconds required to hold the flag before scoring (default 90)
set scr_htf_flagspawndelay "15"   // Time in seconds before the flag respawns
//set scr_htf_flagrecovertime "0"     // Time in seconds before a dropped flag automatically recovers (0 = never recover flag) (default 0)
//set scr_htf_removeflagspawns "1"  // Remove the TDM that is used as the flag spawn (0 = no, 1 = yes) (default 1)
set scr_htf_pointsforkillingflagcarrier "3"  // Points for killing flag carriers (default 1)
set scr_htf_pointsforstealingflag "3"  // Steal the flag-- get points when u take the flag from the other side's possession


//******************************************************************************
// Individual Hold the Flag (ihtf)
//******************************************************************************
set scr_ihtf_timelimit "15"               // Time limit, in minutes (default = 30)
set scr_ihtf_scorelimit "50"                // Score limit (default = 30)
set scr_ihtf_randomflagspawns "1"        // Use random flag spawns for every flag spawn except the first one (0 = no, 1 = yes, default = 1)
set scr_ihtf_pointsforkillingplayers "0"      // Score received for killing regular players (default = 0)
set scr_ihtf_pointsforkillingflagcarrier "1"      // Score received for killing flag carriers (default = 1)
set scr_ihtf_pointsforstealingflag "2"        // Score received for stealing the flag
set scr_ihtf_pointsforholdingflag "2"          // Score received for holding the flag
set scr_ihtf_flagspawndelay "15"        // Time before the flag respawns, in seconds (default = 15)
//set scr_ihtf_flagholdtime "30"    // Time required to hold the flag before scoring, in seconds (default = 30)
//set scr_ihtf_flagmaxholdtime "180"   // Max hold time, in seconds (default = 180)
//set scr_ihtf_flagrecovertime "0"     // Time in seconds before a dropped flag automatically recovers (0 = never recover flag) (default 0)
//set scr_ihtf_flagtimeout "180"      // Time out for stealing flag before it respawns elsewhere, in seconds (default = 180)
//set scr_ithf_spawndistance "1000"    // Minimum distance a player can spawn from the flag, in COD units (default = 1000)

// Player spawn points creation mode (default = "dm tdm")
// String containing a combination of possibles values :
//   dm : DM player spawn points
//  tdm : TDM player spawn points
// ctfp : CTF player spawn points
// ctff : CTF flag points
//  sdp : SD player spawn points
//  sdb : SD bomb zones
//   hq : HQ radio points
//
// Examples :
// Make players spawn on CTF and SD player spawn points : "ctfp sdp"
// Make players spawn on DM spawn points : "dm"
//
set scr_ihtf_playerspawnpointsmode "dm tdm"

// Flag spawn points creation mode (default = "dm ctff sdb hq")
// String containing a combination of possibles values :
//   dm : DM player spawn points
//   tdm : TDM player spawn points
//   ctfp : CTF player spawn points
//   ctff : CTF flag points
//   sdp : SD player spawn points
//   sdb : SD bomb zones
//   hq : HQ radio points
//
// Examples :
// Make flag spawn on HQ radio points : "hq"
// Make flag spawn on CTF flag points and SD bomb zones : "ctff sdb"
//
set scr_ihtf_flagspawnpointsmode "ctff sdb hq"


