//******************************************************************************
// Ready-up and Game Type Start Delay
//******************************************************************************
// Simple mode:
// This replaces the old GTSdelay feature (Game Type Start Delay)
// It will wait for two players to spawn (any team), then restart the map.
// Enhanced mode:
// Wait for a minimum number of players to ready-up before starting the match.
// A timer is provided as a fail-safe feature to prevent endless waiting.
// There will be no damage, flags, radios or other objectives during ready-up!
// WARNING: for all game types except LMS (Last Man Standing)!
//
// 0 = disabled (default)
// 1 = enabled -- simple mode
// 2 = enabled -- enhanced mode
//set ex_readyup "0"
//set ex_readyup_chq "2"
//set ex_readyup_cnq "2"
//set ex_readyup_ctf "2"
//set ex_readyup_ctfb "2"
//set ex_readyup_dom "2"
//set ex_readyup_esd "2"
//set ex_readyup_ft "2"
//set ex_readyup_hq "2"
//set ex_readyup_lib "2"
//set ex_readyup_lts "2"
//set ex_readyup_ons "2"
//set ex_readyup_rbcnq "2"
//set ex_readyup_rbctf "2"
//set ex_readyup_sd "2"
//set ex_readyup_tdm "2"
//set ex_readyup_tkoth "2"
//set ex_readyup_vip "2"

// Minimum number of players - not team based
// Wait for specified number of players to ready-up.
// min = 1, max = 64, default 2
//set ex_readyup_min "2"

// Minimum number of players - team based
// Wait for specified number of players per team to ready-up.
// min = 1, max = 64, default 1
set ex_readyup_minteam "2"

// Ready-up timer
// Wait specified number of seconds for minimum number of players to ready-up.
// When the timer runs out, the match is started regardless of ready-up
// requirements. The match will start immediately if enough players are ready.
// The timer will stop and reset if the number of players drops below 2. It
// will start over when new players join and spawn.
// 0 = disabled
// 1 - 600 = number of seconds (default 60)
//set ex_readyup_timer "60"

// Timer start mode
// Specify when to start the ready-up timer.
// WARNING: this is enabled for team based matches only!
// 0 = start if at least one player spawned, any team, ready or not (default)
// 1 = start if at least one player per team spawned, ready or not
// 2 = start if the minimum number of players per team spawned, ready or not.
set ex_readyup_timermode "0"
set ex_readyup_timermode_medium "1"
set ex_readyup_timermode_large "2"

// Ticket to spawn
// Define what to do with players who did not ready-up in time.
// WARNING: mode 2 will disable the grace period feature!
// 0 = let them play (default)
// 1 = move them to spectators, but let them join again if they want
// 2 = move them to spectators, and do not allow them back in
//set ex_readyup_ticketing "0"

// Grace period
// Specify the time you allow players to join the game. After the grace joining
// time, players who wish to join will have to wait for the next round to start.
// WARNING: this is enabled for round based matches only (does not include LMS)!
// 0 = disabled (default)
// 1 - 600 = number of seconds
set ex_readyup_graceperiod "30"


//******************************************************************************
// Roundbased gametype swap teams
//******************************************************************************
// By enabling this option, in the round based gametypes all players will
// switch sides at the end of each round. Makes things more interesting to
// play, so your players can take turns at being attackers and defenders.
// WARNING: if you set this to 2 (swap halfway), the mod will round off the
// roundlimit to an even number to make sure the swap will be exactly halfway.
// 0 = disabled (default)
// 1 = swap teams every round
// 2 = swap teams halfway
//set ex_swapteams "0"


//******************************************************************************
// Additional Settings for Flag Based Game Types
//******************************************************************************
// Voice-over on flag events
// Add up the numbers for all levels you wish to have voice-over sound.
// If you only want flag taken and flag captured sounds, you add up the numbers
// 1 and 2, so you need to set 3. Minimum level is 0. Default level is 15 (all)
//   0 = disabled
//   1 = flag taken (at enemy base)
//   2 = flag captured
//   4 = flag returned (to home base)
//   8 = flag dropped
// --- +
// ... = voice-over level
//
//set ex_flag_voiceover "15"

// Drop flag at will (CTF, CTFB, HTF and RBCTF)
// If enabled, flag carriers can drop their flag by holding the MELEE key and
// pressing the USE key at the same time. After dropping the flag, the player
// will not get flag pick-up points until the flag has been captured, returned
// or picked up by the enemy (depending on game type)
// 0 = disabled (default)
// 1 = enabled
set ex_flag_drop "1"

// Retreat monitor (CTF, CTFB and RBCTF)
// If enabled, players will be warned to retreat when their team has both flags,
// either when own flag is on base and carrying enemy flag or when carrying both
// flags. Warnings will be issued when in warning range, and only 3 times until
// the flag status changes.
// Use 1, 2, *or* 4 for on screen message only. Combine 1+8, 2+8 *or* 4+8 for on
// screen message and sound. Add 16 to include warnings for the flag carrier(s).
// If you want a top screen message, an audible warning, and a message for the
// flag carrier, you add up the numbers 4, 8 and 16, so you need to set 28.
//   0 = disabled (default)
//   1 = show message above compass
//   2 = show message center screen
//   4 = show message top screen using a HUD element
//   8 = audible warning
//  16 = also warn flag carrier to bring in flag
// --- +
// ... = retreat level
//
set ex_flag_retreat "4"


