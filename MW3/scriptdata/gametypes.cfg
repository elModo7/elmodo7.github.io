//******************************************************************************
// FreezeTag (ft)
//******************************************************************************
// FT will override the following settings automatically:
// - if ray gun is enabled, turn on sidearms to make sure the ray gun is available.
// - disable weapon drop on hand hit (ex_droponhandhit) when weapon steal mode is enabled
// - disable weapon drop on arm hit (ex_droponarmhit) when weapon steal mode is enabled
// - disable weapon drop on fall (ex_droponfall) when weapon steal mode is enabled
// - disable weapon drop on kill (ex_wepo_drop_weps) when it is set to drop primary only
//   and weapon steal mode is enabled
// - change weapon drop on kill (ex_wepo_drop_weps) to secondary only, when it is set to
//   drop primary and secondary and weapon steal mode is enabled
// - disable gunship (to prevent in-the-air freezes)
// - disable turrets
// - disable obituary messages
// - disable parachutes if parachute protection is disabled, or set parachute protection
//   to 1 (protected and weapons disabled) if parachute protection is set to 2 initially.

// Time limit, in minutes
set scr_ft_timelimit "30"

// Round limit (number of rounds)
set scr_ft_roundlimit "5"

// Round length, in minutes
set scr_ft_roundlength "5"

// Show total time limit
// 0 = disabled (default)
// 1 = enabled
set scr_ft_showtotaltime "0"

// Set cool-down time in between rounds (to allow weapon changes)
// min = 5, max = 60 (default 20)
set scr_ft_roundend_delay "20"

// Set max times a person can be frozen per round
// min = 1, max = 999 (default 5)
set scr_ft_maxfreeze "5"

// Unfreeze mode
// Mode 0 (disabled) will keep the players frozen until they are unfrozen by
// teammates, or until time or score limit is reached.
// Mode 1 will move frozen players to spectators if they are still frozen after
// the set amount of seconds (shorter rounds, but longer waits).
// Mode 2 will unfreeze players automatically after the set amount of seconds
// (longer rounds, but shorter waits).
// 0 = disabled (default)
// 1 = player to spectators
// 2 = player unfreeze
set scr_ft_unfreeze_mode "2"

// Depending on the mode, this defines the window of opportunity to unfreeze a
// frozen teammate (mode 1), or it defines the time it takes before a player
// is automatically unfrozen (mode 2)
// min = 10, max = 999 (default 120)
set scr_ft_unfreeze_mode_window "60"

// Allow or disallow close proximity unfreezing
// 0 = disabled
// 1 = enabled (default)
set scr_ft_unfreeze_prox "1"

// Set the time it takes to unfreeze someone in proximity mode, in seconds
// min = 1, max = 10 (default 3)
set scr_ft_unfreeze_prox_time "3"

// Set the maximum distance to unfreeze someone in proximity mode, in cod units
// 0 = disabled
// 1 - 999 = enabled (default 100)
set scr_ft_unfreeze_prox_dist "100"

// Allow or disallow laservision unfreezing (binoculars)
// 0 = disabled
// 1 = enabled (default)
set scr_ft_unfreeze_laser "1"

// Set the time it takes to unfreeze someone in laser mode, in seconds
// min = 1, max = 10 (default 3)
set scr_ft_unfreeze_laser_time "3"

// Set the maximum distance to unfreeze someone in laser mode, in cod units
// 0 = disabled
// 1 - 9999 = enabled (default 2000)
set scr_ft_unfreeze_laser_dist "2000"

// Respawn player at another location after being unfrozen
// 0 = disabled
// 1 = enabled (default)
set scr_ft_unfreeze_respawn "1"

// Set mode for ray gun weapon (ray gun will replace pistols)
// 0 = disabled
// 1 = enabled, for unfreezing only
// 2 = enabled, for freezing only
// 3 = enabled, for freezing and unfreezing (default)
set scr_ft_raygun "3"

// Allow or disallow frozen players to switch teams during the round. Obviously,
// they will respawn frozen. Changing teams is NOT possible if the player has
// reached the max freeze limit set by scr_ft_maxfreeze!
// 0 = disabled
// 1 = enabled (default)
set scr_ft_teamchange "1"

// Allow or disallow frozen players to change weapons during the round
// They can change weapons in between rounds (during intermission)
// 0 = disabled (default)
// 1 = enabled
set scr_ft_weaponchange "0"

// Allow or disallow players to exchange weapon with frozen enemies
// 0 = disabled
// 1 = enabled (default)
set scr_ft_weaponsteal "1"

// Set number of frag nades allowed to steal (ft_weaponsteal must be enabled)
// min = 0, max = 9 (default 1)
set scr_ft_weaponsteal_frag "1"

// Set number of smoke nades allowed to steal (ft_weaponsteal must be enabled)
// min = 0, max = 9 (default 0)
set scr_ft_weaponsteal_smoke "0"

// Allow or disallow to keep stolen weapons after round ends (ft_weaponsteal must be enabled)
// 0 = disabled
// 1 = enabled (default)
set scr_ft_weaponsteal_keep "1"

// Chance to have sound during unfreeze
// min = 0, max = 100 (default 50)
set scr_ft_soundchance "50"

// Number of server dvars to keep track of disconnects to prevent cheating
// 0 = disabled
// 1 - 64 = enabled (default 10)
set scr_ft_history "10"

// Enable or disable auto-balance for frozen players
// 0 = disabled (default)
// 1 = enabled
set scr_ft_balance_frozen "0"

// Points for freezing a player
// min = 1, max = 999 (default 1)
set scr_ft_points_freeze "1"

// Points for unfreezing a teammate
// min = 1, max = 999 (default 5)
set scr_ft_points_unfreeze "1"
