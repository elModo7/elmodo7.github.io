//******************************************************************************
// Common Server Settings
//******************************************************************************
// Network options
//set net_ip "1.2.3.4"       // Set your servers IP address
//set net_port "28960"       // Set your port number
set com_hunkMegs "512"
set net_noipx "1"            // Allow ONLY tcp/ip protocol
set sv_maxRate "900000"					// 10000 standard but poor for ET 
set sv_dl_maxRate "900000"				// increase/decerease if you have plenty/little spare bandwidth
set sv_allowDownload "1"        			// global toggle for both legacy download and web download
set sv_wwwDownload "1"					// toggle to enable web download
set sv_wwwBaseURL "http://192.168.1.128/cod2/" 	// base URL for redirection
set sv_wwwDlDisconnected "0"				// tell clients to perform their downloads while disconnected from the server
set sv_wwwFallbackURL "http://192.168.1.128/cod2/"	// URL to send to if an http/ftp fails or is refused client side

// Server Network Mode
set dedicated "2"            // 0 = Listen, 1 = LAN, 2 = Internet

// Master servers
set sv_master1 "cod2master.activision.com" 
set sv_master2 "cod2authorize.activision.com"
set sv_master3 "cod2master.infinityward.com"
set sv_master3 "cod2update.activision.com"
set sv_master4 "master.gamespy.com:28960" 
set sv_master5 "master0.gamespy.com" 
set sv_master6 "master1.gamespy.com" 
set sv_master7 "clanservers.net" 
set sv_gamespy "1" 

// Password Settings
set rcon_password ""   // RCON must supply pw to use
set sv_privatePassword ""      // Private slots, non-public slots

// The following can be used to lock out the server so that only those
// players that have been provide the password can connect.  Good for
// matches, practices, etc.
set g_password ""

// Player slots setup
set sv_maxclients "30"         // MAX server player slots, this is TOTAL player slots
set sv_privateclients ""       // Number of private player slots, maxclients - privateclients = public slots

// Ping 
set sv_minPing "0"             // MIN player ping on CONNECT. Any lower and player isnt allowed to connect
set sv_maxping "80"           // MAX player ping on CONNECT. Any higher and player isnt allowed to connect

// Client Download Settings
set sv_allowdownload "1"
set sv_wwwDownload "1"
set sv_wwwBaseURL ""
set sv_wwwDlDisconnected "0"

// Rate 
set sv_maxRate "15000" 

// FPS
set sv_fps "30"

// Drop inactive players
set sv_timeout "300"
set sv_zombietime "1"
set g_inactivity "0"
set g_inactivityspectator "0"

// AntiFlooding Settings
set sv_floodProtect "1"
set sv_reconnectlimit "3"

// Anti Cheat Settings
set sv_disableClientConsole "0"
set cl_autocmd "0"
set sv_cheats "0"
set sv_pure "1"
set g_banIPs ""
set g_no_script_spam "1"

// Temporary Ban duration, in seconds
set sv_kickBanTime "3600"

// In-game voice communication system
set sv_voice "0"
set sv_voiceQuality "1"
set voice_deadChat "0"
set voice_global "0"
set voice_localEcho "0"
set winvoice_mic_mute "1"


