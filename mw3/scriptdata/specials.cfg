// Sentry actions
//------------------------------------------------------------------------------
// Actions are performed by holding the melee key while standing or in crouch
// position and not moving
// Actions available to owner of the sentry
// 0 = none
// 1 = place or activate
// 2 = reset angle
// 4 = repair
// 8 = move
// --- +
// ... = value to set (default 15)
//set ex_sentrygun_owneraction "15"

// Actions available to teammates
// 0 = none
// 1 = activate
// 2 = reset angle
// 4 = repair
// 8 = move
// --- +
// ... = value to set (default 7)
set ex_sentrygun_teamaction "0"

// Actions available to enemy
// 0 = none
// 1 = deactivate
// 2 = sabotage
// 4 = destroy
// 8 = steal
// --- +
// ... = value to set (default 7)
