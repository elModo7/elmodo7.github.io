// Action radius
// How close a player must be to the sentry to perform actions
// min = 100
// max = 200 (default 100)
set ex_sentrygun_actionradius "150"

// Time needed to perform the first action (seconds)
// Each successive action will be a multiplication of this time. For example,
// when set to 2 seconds this will be the result:
