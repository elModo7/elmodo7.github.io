//******************************************************************************
// Specialty Store
//******************************************************************************
// Here you can configure the items available in the specialty store.
// Remember that most items have to be enabled and configured seperately in their
// own section. The gunship perk shares settings with the regular gunship (see
// gunship section in wmdcontrol.cfg).


//******************************************************************************
// Specialty Store Settings
//******************************************************************************
// WARNING: DO NOT SET THIS TO "1" UNLESS YOU HAVE THE OPTIONAL SPECIALS MOD
// DOWNLOADED AND INTEGRATED IN THE FS_GAME FOLDER!
//Global switch
// 0 = disable (default)
// 1 = enable
set ex_specials "1"

// Text for specialty store quick messages menu (V + 7)
// WARNING: do NOT include key numbers. They are added automatically!


// Text for perks that are not available
set ex_specials_text_na "(Not available)"

// Minimum points needed to enter the store
// 0 = no minimum (default)
// 1 - 9999 = minimum points
set ex_specials_minpoints "0"

// Set to quantity of each perk available in the store
// 0 = none (not available) (default)
// 1 - 9999 = perk on stock
set ex_specials_stock3 "100" // Bullet Proof Vest
set ex_specials_stock7 "100" // Sentry Gun
set ex_specials_stock9 "100" // Helicopter
set ex_specials_stock6 "100" // Tactical Insertion

// Set the price for perks in the store
// 0 = free (default)
// 1 - 9999 = price in points
set ex_specials_price3 "0" // Bullet Proof Vest
set ex_specials_price7 "0" // Sentry Gun
set ex_specials_price9 "0" // Helicopter
set ex_specials_price6 "0" // Tactical Insertion

// Give back unused perks when spawning (buy then die)
// Does not apply to Max Health and Max Ammo, which have no running length
// 0 = disable
// 1 = enable (default)
set ex_specials_keep3 "1" // Bullet Proof Vest
set ex_specials_keep7 "1" // Sentry Gun
set ex_specials_keep9 "1" // Helicopter
set ex_specials_keep6 "1" // Tactical Insertion

// Set the total number of each perk a player can buy during the game
// Does not apply to Max Health and Max Ammo, which have no running length
// 0 = unlimited (default)
// 1 - 9999 = limit
set ex_specials_player_maxbuy3 "5" // Bullet Proof Vest
set ex_specials_player_maxbuy7 "1" // Sentry Gun
set ex_specials_player_maxbuy9 "1" // Helicopter
set ex_specials_player_maxbuy6 "10" // Tactical Insertion


// Set the total number of each perk a PLAYER can activate simultaniously
// Does not apply to Max Health and Max Ammo, which have no running length
// Does not apply to gunship and helicopter (always limited to 1)
// 0 = unlimited (default)
// 1 - 9999 = limit
set ex_specials_player_maxact3 "5" // Bullet Proof Vest
set ex_specials_player_maxact7 "2" // Sentry Gun
set ex_specials_player_maxact9 "5" // Helicopter
set ex_specials_player_maxact6 "20" // Tactical Insertion


// Set the time before a PLAYER is able to buy this perk again
// Per player perk delays kick when the perk ENDS!
// 0 = no delay (default)
// 1 - 9999 = delay in seconds
set ex_specials_player_delay3 "20" // Bullet Proof Vest
set ex_specials_player_delay7 "20" // Sentry Gun
set ex_specials_player_delay9 "20" // Helicopter
set ex_specials_player_delay6 "20" // Tactical Insertion

// Set the total number of each perk a TEAM can activate simultaniously
// Only valid for team based games!
// Does not apply to Max Health and Max Ammo, which have no running length
// Does not apply to gunship and helicopter (always limited to 1)
// 0 = unlimited (default)
// 1 - 9999 = limit
set ex_specials_team_maxact3 "0" // Bullet Proof Vest
set ex_specials_team_maxact7 "0" // Sentry Gun
set ex_specials_team_maxact9 "0" // Helicopter
set ex_specials_team_maxact6 "0" // Tactical Insertion


// Set the time before a TEAM is able to buy this perk again
// Per team perk delays kick in when the perk STARTS!
// Only valid for team based games!
// 0 = no delay (default)
// 1 - 9999 = delay in seconds
set ex_specials_team_delay3 "10" // Bullet Proof Vest
set ex_specials_team_delay7 "10" // Sentry Gun
set ex_specials_team_delay9 "10" // Helicopter
set ex_specials_team_delay6 "10" // Tactical Insertion

